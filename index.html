<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>rock, paper, scissor</title>
  </head>
  <body>
    <div class="item-container">
      <h1><span>Play</span> rock paper scissor with <b>Bob</b></h1>
      <div class="item">
        <img
          src="https://w7.pngwing.com/pngs/704/526/png-transparent-gray-rock-art-graphic-design-rock-angle-rock-animation-thumbnail.png"
          class="rock"
        />
        <img
          src="https://w7.pngwing.com/pngs/618/28/png-transparent-paper-paper-clip-torn-lined-paper-paper-sheet-note-scrapbooking-scrapbook-wrinkled-paper-creased-paper-thumbnail.png"
          class="paper"
        />
        <img
          src="https://w7.pngwing.com/pngs/376/902/png-transparent-scissors-line-scissors-technic-scissors-weapon-thumbnail.png"
          class="scissor"
        />
      </div>
      <div class="playing">
        <div class="player1">You</div>
        <p>and</p>
        <div class="player2">Bob</div>
        <div class="result">***</div>
      </div>
    </div>
    <!-- end -->
    <script src="script.js"></script>
  </body>
</html>
